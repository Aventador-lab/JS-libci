<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Blockchain Address System">
  <meta name="author" content="nbstim">  
  <title>BAS Portal</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

  <!-- custom -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h2>Test</h2>
  <div id="root" class="container ">
    <div class="row pb-2">
      <div class="col-2"><label for="">Url</label></div>
      <input type="text" name="url" class="sUrl col-8">
      <button class="btn btn-outline-secondary col-2" id="btnA">A</button>
      <div class="col-12 aShow"></div>
    </div>
    <div class="row pb-2">
      <div class="col-2"><label for="">DecodeURI</label></div>
      <input type="text" name="subUrl" class="subUrl col-8">
      <button class="btn btn-outline-secondary col-2" id="btnB">B</button>
      <div class="col-6 bShow"></div>
    </div>
    <div class="row pb-2">
      <div class="col-2"><label >encodeSearchUrl</label></div>
      <input type="text" name="searchUrl" class="searchUrl col-8" 
      value="">
      <button class="btn btn-outline-secondary col-2" id="btnC">Parser</button>
    </div>
    <div class="row pb-2">
      <p class="small wrap-all inUrl"></p>
    </div>
    <div class="row pb-2">
      <div class="col-2 ">httb originUrl</div>
      <div class="col-10 encodeHttbUrl"></div>
      <div class="col-2">isHttb</div>
      <div class="col-4"><p class="small isHttb"></p></div>
      <div class="col-2">Engine</div>
      <div class="col-4"><p class="small searchEngine"></p></div>
      <div class="col-2"><label>alias</label></div>
      <div class="col-4"><p class="small basAlias"></p></div>      
      <div class="col-2 sKey">redirectUrl</div>
      <div class="col-4"><p class="small redirectUrl"></p></div>
    </div>
    <h3>Httb parser</h3>
    <div class="row pb-2">
      <div class="col-2">Params</div>
      <div class="col-4"><p class="small fullParams"></p></div>      
      <div class="col-2"><label>IP</label></div>
      <div class="col-4"><p class="small basIP"></p></div>
      <div class="col-2"><label>httb origin</label></div>
      <div class="col-4"><p class="small fullHttb"></p></div>          
    </div>


  </div>
  <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
  <script src="js/index-bundle.js"></script>
  <script src="js/test.js"></script>
</body>
</html>
