<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Blockchain Address System">
  <meta name="author" content="nbstim">  
  <title>BAS Portal</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

  <!-- custom -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h2>Test</h2>
  <div id="root" class="container ">
    <div class="row pb-2">
      <div class="col-2"><label for="">Url</label></div>
      <input type="text" name="url" class="sUrl col-8">
      <button class="btn btn-outline-secondary col-2" id="btnA">A</button>
      <div class="col-12 aShow"></div>
    </div>
    <div class="row pb-2">
      <div class="col-2"><label for="">DecodeURI</label></div>
      <input type="text" name="subUrl" class="subUrl col-8">
      <button class="btn btn-outline-secondary col-2" id="btnB">B</button>
      <div class="col-6 bShow"></div>
    </div>
    <div class="row pb-2">
      <div class="col-2"><label >encodeSearchUrl</label></div>
      <input type="text" name="searchUrl" 
        class="searchUrl col-8" 
        value="https://www.google.com/search?q=httpb%3A%2F%2F%E2%9D%A4%E6%93%A6.com%3A8090%2Fjj%3Fad%3Dbb%26jj%3Dsd%23html&oq=httpb%3A%2F%2F%E2%9D%A4%E6%93%A6.com%3A8090%2Fjj%3Fad%">
      <button class="btn btn-outline-secondary col-2" id="btnC">Parser</button>
    </div>
    <div class="row pb-2">
      <p class="small wrap-all inUrl"></p>
    </div>
    <div class="row pb-2">
      <div class="col-2 ">httb originUrl</div>
      <div class="col-10 encodeHttbUrl"></div>
      <div class="col-2">isHttb</div>
      <div class="col-4"><p class="small isHttb"></p></div>
      <div class="col-2">Engine</div>
      <div class="col-4"><p class="small searchEngine"></p></div>
      <div class="col-2"><label>alias</label></div>
      <div class="col-4"><p class="small basAlias"></p></div>      
      <div class="col-2 sKey">redirectUrl</div>
      <div class="col-4"><p class="small redirectUrl"></p></div>
    </div>
    <h3>Httb parser</h3>
    <div class="row pb-2">
      <div class="col-2">Params</div>
      <div class="col-4"><p class="small fullParams"></p></div>      
      <div class="col-2"><label>IP</label></div>
      <div class="col-4"><p class="small basIP"></p></div>
      <div class="col-2"><label>httb origin</label></div>
      <div class="col-4"><p class="small fullHttb"></p></div>          
    </div>
    <h3>DNS lookup Test</h3>
    <div class="row pt-2">
      <div class="col-2">
        Alias
      </div>
      <div class="col-8">
        <input type="text" id="aliasSearch" value="baidu.com">
      </div>
      <div class="col-12">
        <p class="errDns"></p>
      </div>
      <div class="col-12">
        <button class="btn btn-outline-secondary w-25" id="btnD"> DNS</button>
      </div>
      <div class="col-3">
        <p class="small ipFamily"></p>
      </div>
      <div class="col-3">
        <p class="small ipAddress"></p>
      </div>
    </div>

  </div>

  <h2>Base64Url</h2>
  <div class="container">
    <div class="row">

      <input type="text" name="domain" id="domain" class="col-8" placeholder="domain">

      <div class="col-4">
        <button class="btn btn-outline-secondary" id="btnE">Encode Base64Url</button>
      </div>
      <label class="col-4">Encode Base64 url</label>
      <div class="col-8">
        <p class="small encodeBase64Url"></p>
      </div>
      <label class="col-4">Resolve Domain</label>
      <div class="col-8">
        <p class="small domainIP"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <p class="small"></p>
      </div>
      <div class="col-6">
        <p class="small"></p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
  <script src="js/index-bundle.js"></script>
  <script src="js/test.js"></script>
</body>
</html>
